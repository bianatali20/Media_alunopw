<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<title>Cálculo de Média</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="interface">
		<header id="cabecalho">
			<hgroup>
				<h1 style="text-align: center;">Cálculo de Média</h1>
			</hgroup>
		</header>

		<h3>Sistema de consulta de média</h3>
		<fieldset>
			<p> Caso o Aluno tenha média superior a 6: terá sua situação como "Aprovado", em caso de nota inferior
				a 6
				o resultado será "Reprovado".</p>
		</fieldset>

		<h3>Nome: <span id="nom"></span></h3>
		<h3>Média: <span id="med"></span></h3>
		<h3>Situação: <span id="sit"></span></h3>

		<script src="function.js"></script>
	</div>
</body>

</html>
